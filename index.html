<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card__container">
      <article class="card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall's profile picture"
          class="card__image"
          height="88"
          width="88"
        />
        <div>
          <h1 class="txt-preset-1 card__name">Jessica Randall</h1>
          <p class="txt-preset-2 txt-preset-2--bold txt-preset-2--green">London, United Kingdom</p>
        </div>
        <p class="txt-preset-2">"Front-end developer and avid reader."</p>
        <div class="card__links">
          <a href="javascript:void(0)" class="btn">Github</a>
          <a href="javascript:void(0)" class="btn">Frontend Mentor</a>
          <a href="javascript:void(0)" class="btn">LinkedIn</a>
          <a href="javascript:void(0)" class="btn">Twitter</a>
          <a href="javascript:void(0)" class="btn">Instagram</a>
        </div>
      </article>
    </main>
  </body>
</html>
